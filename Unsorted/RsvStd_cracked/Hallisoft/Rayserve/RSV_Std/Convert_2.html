<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Rayserve Room Reservation Software - Currency Selector</TITLE>
<LINK REL="stylesheet" HREF="Style/RSV_2.css" TYPE="text/css">
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
<META NAME="Description" CONTENT="Rayserve Hotel Reservation Software">
<META NAME="Keywords" CONTENT="hotel, reservation, holiday, travel, book room, tariffs, internet, software, program, downlaod, demo">
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
function calcValue(msg){var regexpi=/^\d+$/;var regexpf=/^((\d+(\.\d*)?)|((\d*\.)?\d+))$/;if(regexpi.test(document.forms[0].InputVal.value) || regexpf.test(document.forms[0].InputVal.value))
{document.forms[0].OutputVal.value=window.opener.calcAmount(document.forms[0].Currency.options[document.forms[0].Currency.options.selectedIndex].value,document.forms[0].InputVal.value);}
else{alert(msg);document.forms[0].InputVal.select();document.forms[0].InputVal.focus();}}</SCRIPT>
</HEAD>
<BODY>
<H3 ALIGN="center">City Hotel - Currency Conversion Calculator</H3>
<DIV ALIGN="center">
<FORM>
<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="3">
<TR><TD CLASS="popup">
<OL>
<LI>Select the currency from the pick list.</LI>
<LI>Enter the amount to convert.</LI>
<LI>Press the &quot;Calculate&quot; button</LI>
</OL>
</TD></TR>
<TR><TD CLASS="popup" ALIGN="center">Currency<BR>

<!-- Option values are in the form: Currenct Symbol*Symbol Position*Currency Format*Exchange Rate -->
<!-- Change exchange rate to suit you own currency -->
<!-- If you add new options keep the same format. Delete options if you wish -->

<SELECT NAME="Currency">
	<OPTION VALUE="&pound;*B*A*1.00">UK Pounds</OPTION>
	<OPTION VALUE="&euro;*B*B*1.60">Euros</OPTION>
	<OPTION VALUE="DM*A*B*3.10">German Marks</OPTION>
	<OPTION VALUE="Fr*B*B*10.40">French Francs</OPTION>
	<OPTION VALUE="G*B*B*3.57">Dutch Guilders</OPTION>
	<OPTION VALUE="Lire *B*E*2500">Italian Lire</OPTION>
	<OPTION VALUE="$*B*A*1.51">US Dollars</OPTION>
	<OPTION VALUE="C$*B*A*2.38">Canadian Dollars</OPTION>
	<OPTION VALUE="A$*B*A*2.50">Australian Dollars</OPTION>
	<OPTION VALUE="&yen;*B*B*166.70">Japanese Yen</OPTION>
</SELECT>
<BR>&nbsp;<BR>

<!-- Change Amount in &pound;'s to your own currency -->

Amount in &pound;'s to Convert

<BR><INPUT TYPE="text" NAME="InputVal" SIZE="20"><BR>&nbsp;<BR>
Answer<BR><INPUT TYPE="text" NAME="OutputVal" SIZE="20"><BR>&nbsp;<BR>
<INPUT TYPE="button" NAME="CalcBtn" VALUE="Calculate" onClick="calcValue('Invalid Entry: Only numbers and decimal point allowed.');">&nbsp;&nbsp;
<INPUT TYPE="button" NAME="CloseBtn" VALUE="Close" onClick="self.close();">
</TD></TR></TABLE>
</FORM></DIV>
<P></P>
<DIV CLASS="authinfo" ALIGN="center"><HR WIDTH="50%">Powered by Rayserve</DIV>
</BODY>
