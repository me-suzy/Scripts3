<html>
<head>
<title>PPC Engine Member Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="css/asppc_styles.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000"><center>
<form action="<#action#>" method="post" enctype="multipart/form-data">
    <table class="tborder" cellspacing="1" cellpadding="7" bgcolor="#FFFBF7">
      <tr bgcolor="#6699cc"> 
        <td valign="bottom" align="center" colspan="2"> 
          <h2><img src="../main/images/main_title.gif" width="360" height="70"></h2>
        </td>
	</tr>

      <tr align="center" bgcolor="#eeeeee"> 
        <td colspan="2"> 
          <h3><font color="#6699CC" size="3">Member Registration Form: step 3<br>
            site information</font></h3>
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Logo:</td>
        <td valign="top"> 
          <input type="file" name="logo" size="40" maxlength="255">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Site title:</td>
        <td valign="top"> 
          <input type="text" name="title" size="40" maxlength="255" value="<#title#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="top" align="left" bgcolor="#d9d9d9">Site description:</td>
        <td valign="top"> 
          <textarea name="descr" cols="36" rows="10"></textarea>
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Site URL:</td>
        <td valign="top"> http:// 
          <input type="text" name="url" size="40" maxlength="255" value="<#url#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Select Category:</td>
        <td valign="top"><#categories#></td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" colspan="2"><font color="#FF0000"><b><#error#></b></font></td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9"> 
          <input type="submit" name="Register" value="Register">
          <input type="hidden" name="cmd" value="5">
        </td>
        <td valign="top">&nbsp;</td>
      </tr>
    </table>
</form>
Â© <a href="http://www.ettica.com/" target="_blank">Ettica.com</a>
</center>
</body>
</html>
