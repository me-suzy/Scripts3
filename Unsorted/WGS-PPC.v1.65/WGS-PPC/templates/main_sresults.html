<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form name="searchform" method="get" action="<#action#>">

              <input type="submit" name="search" value="Search">
              <input type="hidden" name="cmd" value="1">

          </tr>
          <tr> 
            <td colspan="2" class="tdlight"><font color="#FFFFFF">&nbsp;&nbsp;&nbsp;<a href="#" onclick="window.open('html/__searchtips.html','SearchTips','width=530, height=350'); return false;" class="searchmenu">search

          </tr>
        </table>
        <br>
      </td>

      </td>
    </tr>
    <tr bgcolor="#f5f5f5" align="center">

    </tr>

    </tr>
    <tr bgcolor="#f5f5f5" align="center"> 
      <td colspan="2"> <#content#> <#pages#> </td>
    </tr>
    <tr bgcolor="#f5f5f5" align="center"> 
      <td colspan="2" class="blackheader"> 
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td class="emptydelim" colspan="3">&nbsp;</td>
          </tr>
       
        </table><br>
        <#banner1#><br><br></td>
    </tr>
