<html>
<head>
<title>PPC Engine Member Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="css/asppc_styles.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000"><center>
<form action="<#action#>" method="post">
    <table class="tborder" cellspacing="1" cellpadding="7">
      <tr bgcolor="#6699cc"> 
        <td valign="bottom" align="center" colspan="2"> 
          <h2><img src="../main/images/main_title.gif" width="360" height="70"></h2>
        </td>
	</tr>

      <tr align="center" bgcolor="#eeeeee"> 
        <td colspan="2"> 
          <h3><font size="3" color="#6699CC">New Member Registration Form: step 
            1</font></h3>
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" colspan="2"><font color="#FF0000"><b><#error#></b></font></td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Login:</td>
        <td valign="top"> 
          <input type="text" name="login" size="40" maxlength="255" value="<#login#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Password:</td>
        <td valign="top"> 
          <input type="password" name="pw" size="40" maxlength="255" value="<#pw#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Repeat Password:</td>
        <td valign="top"> 
          <input type="password" name="rpw" size="40" maxlength="255" value="<#rpw#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" colspan="2">&nbsp; </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Name:</td>
        <td valign="top"> 
          <input type="text" name="name" size="40" maxlength="255" value="<#name#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Company:</td>
        <td valign="top"> 
          <input type="text" name="company" size="40" maxlength="255" value="<#company#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">E-Mail:</td>
        <td valign="top"> 
          <input type="text" name="email" size="40" maxlength="255" value="<#email#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Street:</td>
        <td valign="top"> 
          <input type="text" name="street" size="40" maxlength="255" value="<#street#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">City:</td>
        <td valign="top"> 
          <input type="text" name="city" size="40" maxlength="255" value="<#city#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">State/Province:</td>
        <td valign="top"> 
          <input type="text" name="state" size="40" maxlength="255" value="<#state#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Zip or Postal code:</td>
        <td valign="top"> 
          <input type="text" name="zip" size="40" maxlength="255" value="<#zip#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Country:</td>
        <td valign="top"> 
          <input type="text" name="country" size="40" maxlength="255" value="<#country#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9">Phone:</td>
        <td valign="top"> 
          <input type="text" name="phone" size="40" maxlength="255" value="<#phone#>">
        </td>
      </tr>
      <tr bgcolor="#eeeeee"> 
        <td valign="middle" align="left" bgcolor="#d9d9d9"> 
          <input type="submit" name="Register" value="Continue">
          <input type="hidden" name="cmd" value="1">
        </td>
        <td valign="top">&nbsp;</td>
      </tr>
    </table>
</form>
Â© <a href="http://www.ettica.com/" target="_blank">Ettica.com</a>
</center>
</body>
</html>
