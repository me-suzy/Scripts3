<html>
<head>
<title>SafeList Script</title>
</head>
<body bgcolor=white>

Hello %u%,

From here you can mail out to our list (x) number of times daily. 
Simply add a subject and message and hit enter to shoot your ad to 
hundreds of our users.
<br><br>

<form action=%scripturl% method=POST>
<input type=hidden name=u value=%u%>
<input type=hidden name=p value=%p%>
<input type=hidden name=a value=mailout>


Subject: <input type=text name=subject size="40">
<br><br>
<textarea name=message cols="50" rows="8"></textarea>

<br><br>
<input type=submit value="Send Mail!"><br>
</form>
<br><br>


</body>
</html>
